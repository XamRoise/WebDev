<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="grey lighten-3">
    <div class="container">
        <h1 class="blue-text"> Buttons and Icons </h1>

        </a>

        <i class="material-icons indigo-text">directions</i>
        <i class="material-icons purple-text">flight</i>

        <i class="material-icons orange-text medium"> alarm_add </i>
        <i class="material-icons yellow-text small"> alarm_off </i>
        <i class="material-icons green-text tiny"> alarm_on </i>

        <br> <br>

        <a href="" class="btn waves-effect waves-light">

            <i class="material-icons red-text large left">airplanemode_active</i>
        </a>

        </a>
