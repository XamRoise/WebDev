<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/80a9691e2b.js" crossorigin="anonymous"></script>
    <!--icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Carousel</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .carousel {
            height: 900px;
            perspective: 1000px;
        }

        .carousel .carousel-fixed-item {
            width: 100%;
        }
    </style>
</head>

<body class="grey">
    <div class="container">
        <div class="carousel carousel-slider center no-autoinit">
            <div class="carousel-fixed-item center">
                <a class="btn waves-effect white grey-text darken-text-2">button</a>
            </div>
            <div class="carousel-item green white-text" href="#one!">
                <h2>First Panel </h2>
                <p class="white-text">This is your first panel</p>
            </div>
            <div class="carousel-item blue white-text" href="#two!">
                <h2>Second Panel</h2>
                <p class="white-text">This is your second panel</p>
            </div>
            <div class="carousel-item indigo white-text" href="#three!">
                <h2>Third Panel</h2>
                <p class="white-text">This is your third panel</p>
            </div>
            <div class="carousel-item purple white-text" href="#four!">
                <h2>Fourth Panel</h2>
                <p class="white-text">This is your fourth panel</p>
            </div>
        </div>
    </div>

    <!-- JQUERY CODE-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--intialization-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
            var options = {
                fullWidth: true,
                indicators: true
            };
            var elems = document.querySelector('.carousel.no-autoinit');
            console.log(elems)
            var instances = M.Carousel.init(elems, options);
        })
    </script>


</body>

</html>
